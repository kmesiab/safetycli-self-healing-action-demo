name: Security Self-Healing

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'requirements.txt'
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight

permissions:
  contents: read
  issues: write

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run SafetyCLI Self-Healing Action
        uses: kmesiab/safetycli-self-healing-action@21fdb4edd516fa6438fce556729938204a4ab134
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          safety_api_key: ${{ secrets.SAFETY_API_KEY }}
          stage: 'cicd'  # Testing new stage parameter
          max_issues: '5'  # Limit to 5 issues for testing
          severity_threshold: 'medium'
          assign_to_copilot: 'true'
          copilot_agent: 'copilot'
          fallback_assignee: 'kmesiab'
